<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sunday Gaming Learning</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Using Inter font for minimalistic look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h1 class="logo">The Sunday Gaming Learning</h1>
            <button id="theme-toggle" class="btn-icon" aria-label="Toggle Dark Mode">
                <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </header>

    <main class="container">
        <section class="controls">
            <div class="search-wrapper">
                <input type="text" id="search-input" placeholder="Find a session..." autocomplete="off">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
            <div class="sort-wrapper">
                <button class="btn btn-sort active" data-sort="newest">Newest</button>
                <button class="btn btn-sort" data-sort="oldest">Oldest</button>
            </div>
        </section>

        <section id="sessions-grid" class="sessions-grid">
            <!-- Sessions will be injected here -->
        </section>

        <div id="no-results" class="no-results hidden">
            <p>No sessions found matching your search.</p>
        </div>
    </main>

    <!-- Session Detail Modal -->
    <div id="modal-overlay" class="modal-overlay hidden" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title"
            aria-describedby="modal-body" tabindex="-1">
            <button id="modal-close" class="modal-close" aria-label="Close dialog">&times;</button>
            <div class="modal-header">
                <span id="modal-id" class="modal-id">SESSION 000</span>
                <h2 id="modal-title" class="modal-title">Session Title</h2>
            </div>
            <div class="modal-body" id="modal-body">
                <div class="modal-actions">
                    <a id="modal-video" href="#" target="_blank" rel="noopener noreferrer" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="23 7 16 12 23 17 23 7"></polygon>
                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                        </svg>
                        Watch Video
                    </a>
                    <a id="modal-download" href="#" target="_blank" rel="noopener noreferrer"
                        class="btn btn-secondary hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download Files
                    </a>
                </div>
                <div id="modal-resources" class="modal-resources">
                    <!-- Resources list -->
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; The Sunday Gaming Learning</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
